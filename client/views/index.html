<!DOCTYPE html>
<html>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
		

<body ng-app="myApp" ng-controller="myCtrl">

<form ng-submit="myFunc()">
  <input type="text" ng-model="fname" placeholder="Firstname" class="form-control"><br>
  <input type="text" ng-model="lname" placeholder="Lastname" class="form-control"><br>
  <input type="email" ng-model="aemail" placeholder="Email ID" class="form-control"><br>
  <input type="username" ng-model="uname" placeholder="Username" class="form-control"><br>
  <input type="password" ng-model="apassword" placeholder="Password" class="form-control"><br>
  <input type="submit" value="signup"  class="btn btn-primary">
  <p>{{myTxt}}</p>
  <ul>
  <li ng-repeat="x in user">
  {{x.firstname}}
  </li>
  </ul>
</form>
 <script type="text/javascript" src="/js/app.js"></script>
      <script type="text/javascript" src="/js/controllers/clientctrl.js"></script>
</body>
</html>
